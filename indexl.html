<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Multi-Phase Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h1>Brain Multi-Phase Calculator</h1>
        
        <div class="input-group">
            <label for="contrastTotal">CTA對比劑總量(ml):</label>
            <div class="range-input">
                <input type="range" min="0" max="120" value="60" id="contrastTotalSlider" oninput="syncValue('contrastTotal', this.value)"/>
                <input type="number" id="contrastTotal" value="60" oninput="updateValues()"/>
            </div>
        </div>
        
        <div class="input-group">
            <label for="injectionRate">注射流速(ml/s):</label>
            <div class="range-input">
                <input type="range" min="0" max="10" step="0.1" value="4.0" id="injectionRateSlider" oninput="syncValue('injectionRate', this.value)"/>
                <input type="number" id="injectionRate" step="0.1" value="4.0" oninput="updateValues()"/>
            </div>
        </div>
        
        <div class="input-group">
            <label for="scanTime">CTA掃描時間(Arch to Head):</label>
            <div class="range-input">
                <input type="range" min="0" max="10" step="0.1" value="4.0" id="scanTimeSlider" oninput="syncValue('scanTime', this.value)"/>
                <input type="number" id="scanTime" step="0.1" value="4.0" oninput="updateValues()"/>
            </div>
        </div>
        
        <div class="input-group">
            <label for="enhancementPercent">Post Threshold Ratio:</label>
            <div class="range-input">
                <input type="range" min="40" max="90" value="60" id="enhancementPercentSlider" oninput="syncValue('enhancementPercent', this.value)"/>
                <input type="number" id="enhancementPercent" value="60" oninput="updateValues()"/>
            </div>
        </div>
        
        <button onclick="resetDefaults()">恢復預設值</button>
        
        <div id="results">
            <p>顯影百分比: <span id="enhancementPercentDisplay">60%</span></p>
            <p>CTA Phase1 (Arch>頭頂) PTD1: <span id="ptd1"></span></p>
            <p>CTA Phase2 (頭頂>Arch) PTD2: <span id="ptd2"></span></p>
            <p>CTA Phase3 (Arch>頭頂) PTD3: <span id="ptd3"></span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
