<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Multi-Phase Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h1>Brain Multi-Phase Calculator</h1>
        
        <div class="input-group">
            <label for="contrastTotal">CTA對比劑總量(ml):</label>
            <div class="button-input">
                <button type="button" onclick="adjustValue('contrastTotal', -5)">-5</button>
                <button type="button" onclick="adjustValue('contrastTotal', -1)">-1</button>
                <input type="number" id="contrastTotal" value="60" min="0" max="120" readonly/>
                <button type="button" onclick="adjustValue('contrastTotal', 1)">+1</button>
                <button type="button" onclick="adjustValue('contrastTotal', 5)">+5</button>
            </div>
        </div>
        
        <div class="input-group">
            <label for="injectionRate">注射流速(ml/s):</label>
            <div class="button-input">
                <button type="button" onclick="adjustValue('injectionRate', -0.1)">-</button>
                <input type="number" id="injectionRate" step="0.1" value="4.0" min="0" max="10" readonly/>
                <button type="button" onclick="adjustValue('injectionRate', 0.1)">+</button>
            </div>
        </div>
        
        <div class="input-group">
            <label for="scanTime">CTA掃描時間(Arch to Head):</label>
            <div class="button-input">
                <button type="button" onclick="adjustValue('scanTime', -0.1)">-</button>
                <input type="number" id="scanTime" step="0.1" value="4.0" min="0" max="10" readonly/>
                <button type="button" onclick="adjustValue('scanTime', 0.1)">+</button>
            </div>
        </div>
        
        <button class="reset-btn" onclick="resetDefaults()">恢復預設值</button>
        
        <div id="results">
            <p>CTA Phase1 (Arch>頭頂) PTD1: <span id="ptd1"></span>s</p>
            <p>CTA Phase2 (頭頂>Arch) PTD2: <span id="ptd2"></span>s</p>
            <p>CTA Phase3 (Arch>頭頂) PTD3: <span id="ptd3"></span>s</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
